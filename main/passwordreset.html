<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemConnect | Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center py-4 banner">
      <div class="brand-logo">
        <a href="index.html">
          <img class="gc_logo" src="./assets/icons/gc.svg" alt="logo"
        /></a>
      </div>
    </div>
    <div class="container container-width pass_container p-0">
      <h1 class="welcome_head text-center my-5">Welcome to GemConnects</h1>
      <div
        class="container-width d-flex justify-content-center align-items-center"
      >
        <h2 id="pass_reset_head" class="ft_head">Forgot password</h2>
      </div>
      <div id="before_reset">
        <div class="container p-xl-0">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 col-md-12 p-0">
              <form action="" method="" class="reg-from">
                <div
                  class="
                    form-group
                    mt-5
                    d-flex
                    flex-column
                    justify-content-center
                    p-lg-1
                    px-5
                  "
                >
                  <input
                    type="email"
                    class="form-control form_design"
                    id="email"
                    placeholder="Email"
                    name="email"
                    required
                    aria-required="true"
                  />
                </div>
                <div
                  class="
                    form-group
                    d-flex
                    justify-content-center
                    align-items-center
                  "
                >
                  <a
                    type="submit"
                    class="btn btn_form"
                    role="button"
                    id="btn_reset"
                  >
                    send me password reset Instructions
                  </a>
                </div>
              </form>
            </div>
            <div class="col-lg-1 d-none d-xl-block px-5">
              <div class="splitter"></div>
            </div>
            <div class="col-lg-3 col-md-12 p-lg-0 p-4">
              <div class="d-flex justify-content-between mt-lg-5">
                <div
                  class="
                    container
                    d-flex
                    justify-content-start
                    align-items-center
                  "
                >
                  <a href="registration.html" class="btn btn_form">Login</a>
                </div>
                <div
                  class="
                    container
                    d-flex
                    justify-content-end
                    align-items-center
                  "
                >
                  <a href="registration.html" class="btn btn_form">Sign up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="after_reset">
        <div class="container">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 col-md-12 p-0">
              <div class="container d-flex justify-content-center">
                <h6 class="ft_head">Enter new password</h6>
              </div>
              <form action="" method="">
                <div
                  class="
                    form-group
                    mt-5
                    d-flex
                    flex-column
                    justify-content-center
                    p-lg-1
                    px-5
                  "
                >
                  <input
                    type="password"
                    class="form-control form_design"
                    id=""
                    placeholder="Enter New password"
                    name=""
                    required
                    aria-required="true"
                  />
                  <input
                    type="password"
                    class="form-control form_design"
                    name=""
                    required="required"
                    placeholder="Confirm Password"
                    required
                    aria-required="true"
                  />
                </div>
                <div
                  class="
                    form-group
                    d-flex
                    justify-content-center
                    align-items-center
                  "
                >
                  <button
                    type="submit"
                    class="btn btn_form"
                    id="login_btn"
                    data-toggle="modal"
                    data-target=".log_success"
                  >
                    login
                  </button>
                </div>
              </form>
            </div>
            <div class="col-lg-4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- to b e shown when new password has been correctly typed in -->
    <!-- invalid Email or pass alert -->
    <div class="container">
      <div
        id="invalidModal"
        class="modal fade invalid_modal modal-auto-clear"
        tabindex="-1"
        role="alert"
        aria-hidden="true"
        data-backdrop="false"
      >
        <div class="modal-xs modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <img src="./assets/icons/cross.svg" alt="close icon" />
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="./assets/icons/invalidmark.svg"
                  alt="warning icon"
                  class="verified"
                />
              </div>
              <div>
                <p class="title">Invalid Email or Password</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sucessfully login alert-->
    <div class="container">
      <div
        id="logsuccess"
        class="modal fade log_success modal-auto-clear"
        tabindex="-1"
        role="alert"
        aria-hidden="true"
        data-backdrop="false"
      >
        <div class="modal-xs modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <img src="./assets/icons/cross.svg" alt="close icon" />
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="./assets/icons/Verifiedseller.svg"
                  alt=""
                  class="verified"
                />
              </div>
              <div>
                <p class="title">successfully Logged in!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemConnect | Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center mt-3 pb-2 banner">
      <div class="brand-logo">
        <a href="index.html">
          <img src="./assets/icons/Gc.svg" width="300" alt=""
        /></a>
      </div>
    </div>
    <div class="container">
      <h1 class="display-5 text-center mt-5 mb-5">Welcome to GemConnect</h1>
      <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item mr-5">
          <a
            class="active btn btn-block tab_btn"
            data-toggle="tab"
            href="#signup"
            >Sign up</a
          >
        </li>
        <li class="ml-5 nav-item">
          <a class="btn btn-block tab_btn" data-toggle="tab" href="#login"
            >Log in</a
          >
        </li>
      </ul>

      <div class="tab-content d-flex justify-content-center mt-2">
        <div id="signup" class="container tab-pane active">
          <form action="" method="" class="reg-from">
            <div
              class="form-group mt-5 container-fluid d-flex flex-column text-center justify-content-center"
            >
              <input
                type="text"
                class="form-control reg-form"
                name="username"
                placeholder="Username"
                required="required"
              />
            </div>
            <div
              class="form-group container-fluid d-flex flex-column text-center justify-content-center"
            >
              <input
                type="email"
                class="form-control reg-form"
                name="email"
                required="required"
                placeholder="Email Address"
              />
            </div>
            <div
              class="form-group container-fluid d-flex flex-column text-center justify-content-center"
            >
              <input
                type="password"
                class="form-control reg-form"
                name="password"
                required="required"
                placeholder="Password"
              />
            </div>
            <div
              class="form-group container-fluid d-flex flex-column text-center justify-content-center"
            >
              <input
                type="password"
                class="form-control reg-form"
                name="confirm_password"
                required="required"
                placeholder="Confirm Password"
              />
            </div>
            <div
              class="form-group d-flex justify-content-center align-items-center"
            >
              <button type="submit" class="btn btn-default m-3 pb-1">
                Sign Up
              </button>
            </div>
            <p class="small text-center">
              By clicking the Sign Up button, you agree to our <br /><a href="#"
                >Terms &amp; Conditions</a
              >, and <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>
        <div id="login" class="container tab-pane fade">
          <form action="">
            <div
              class="form-group mt-5 container-fluid d-flex flex-column text-center justify-content-center"
            >
              <input
                type="email"
                class="form-control reg-form"
                id="email"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <div
                class="form-group mt-3 container-fluid d-flex flex-column text-center justify-content-center"
              >
                <input
                  type="password"
                  class="form-control reg-form"
                  id="pwd"
                  placeholder="Enter password"
                  name="pwd"
                  required
                />
              </div>
            </div>
            <div
              class="form-group mt-3 container-fluid d-flex flex-column text-center justify-content-center"
            >
              <div class="checkbox">
                <label
                  ><input type="checkbox" name="remember" /> Remember me</label
                >
              </div>
            </div>
            <div
              class="form-group d-flex justify-content-center align-items-center"
            >
              <button type="submit" class="btn btn-default m-3 pb-1">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

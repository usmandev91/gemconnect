<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemConnect | Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center mt-3">
      <div class="brand-logo"><img src="./assets/icons/Gc.svg" width="300" alt="" /></div>
    </div>
    <div class="container">
      <h1 class="display-5 text-center mt-5 mb-5">Welcome to GemConnect</h1>
      <ul class="nav nav-tabs d-flex justify-content-center">
       
        <li class="active mr-5 main__btn 1 mt-3">
          <a class=" btn btn-block" data-toggle="tab" href="#signup">Sign up</a>
        </li>
        <li class="ml-5 main__btn1 mt-3">
          <a class="btn " data-toggle="tab" href="#login">Log in</a>
        </li>
      </ul>

      <div class="tab-content d-flex justify-content-center mt-2">
        <div id="signup" class="active tab-pane fade in">
          <form action="" method="">
            <div class="form-group mt-5">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                required="required"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                required="required"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                required="required"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="confirm_password"
                required="required"
                placeholder="Confirm Password"
              />
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-default m-3 pb-1">
                Sign Up
              </button>
            </div>
            <p class="small text-center">
              By clicking the Sign Up button, you agree to our <br /><a href="#"
                >Terms &amp; Conditions</a
              >, and <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>

        <div id="login" class="tab-pane fade">
          <form action="">
            <div class="">
              <input
                type="email"
                class="form-control mt-5"
                id="email"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control mt-4"
                id="pwd"
                placeholder="Enter password"
                name="pwd"
                required
              />
            </div class="form-group">
            <div class="checkbox">
              <label
                ><input type="checkbox" name="remember" /> Remember me</label
              >
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-default m-3 pb-1">Login</button>
          </div>
          </form>
      </div>
    </div>
    <script
      src="./js/jquery.min.js"
    ></script>
    <script
      src="./js/popper.min.js"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

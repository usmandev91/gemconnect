<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GemConnect | Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center py-4 banner">
      <div class="brand-logo">
        <a href="index.html">
          <img class="gc_logo" src="./assets/icons/gc.svg" alt="logo"
        /></a>
      </div>
    </div>
    <div class="container container-width reg_container p-0">
      <h1 class="welcome_head text-center">Welcome to GemConnects</h1>
      <ul class="nav nav-tabs reg_tabs container">
        <li class="nav-item mr-5">
          <a class="active btn tab_btn" data-toggle="tab" href="#signup"
            >Signup</a
          >
        </li>
        <li class="ml-5 nav-item">
          <a class="btn tab_btn" data-toggle="tab" href="#login">Login</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="signup" class="tab-pane active">
          <div class="container-width">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 p-0">
                <form action="" method="" class="reg-from">
                  <div
                    class="
                      form-group
                      mt-5
                      d-flex
                      flex-column
                      justify-content-center
                      p-lg-1
                      px-5
                    "
                  >
                    <input
                      type="text"
                      class="form-control form_design"
                      name=""
                      placeholder="Full Name (Example:  John Doe)"
                      required="required"
                    />

                    <input
                      type="email"
                      class="form-control form_design"
                      name=""
                      required="required"
                      placeholder="Email (Example : johndoe@gmail.com)"
                    />

                    <input
                      type="password"
                      class="form-control form_design"
                      name=""
                      required="required"
                      placeholder="Password"
                    />
                    <input
                      type="password"
                      class="form-control form_design"
                      name="confirm_password"
                      required="required"
                      placeholder="Confirm Password"
                    />
                    <div class="check">
                      <input type="checkbox" name="" />
                      <label for="checkbox" name="" class="check_label"
                        >Agree to
                        <a href="#" class="txt">Terms and Conditions</a></label
                      >
                    </div>
                  </div>
                  <div
                    class="
                      form-group
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                  >
                    <button type="submit" class="btn btn_form mt-lg-5">
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="login" class="container tab-pane fade">
          <form action="">
            <div
              class="
                form-group
                mt-5
                container-fluid
                d-flex
                flex-column
                text-center
                justify-content-center
              "
            >
              <input
                type="email"
                class="form-control form_design"
                id="email"
                placeholder="Enter email"
                name="email"
                required
              />

              <input
                type="password"
                class="form-control form_design"
                id=""
                placeholder="Enter password"
                name=""
                required
              />
              <div class="d-flex justify-content-between">
                <div class="logged_in">
                  <input type="checkbox" name="remember" />
                  <label for="checkbox" class="logged_in" name=""
                    >Keep me logged in</label
                  >
                </div>
                <div>
                  <a class="ft_pass" href="passwordreset.html"
                    >Forgot Password ?</a
                  >
                </div>
              </div>
            </div>
            <div
              class="
                form-group
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <button
                type="submit"
                class="btn btn_form"
                data-toggle="modal"
                data-target="#invalidModal"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- sucessfully login alert design -->
    <div class="container">
      <div
        id="logsuccess"
        class="modal fade"
        tabindex="-1"
        role="alert"
        aria-hidden="true"
      >
        <div class="modal-xs modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <img src="./assets/icons/cross.svg" alt="close icon" />
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="./assets/icons/Verifiedseller.svg"
                  alt=""
                  class="verified"
                />
              </div>
              <div>
                <p class="title">successfully Logged in!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- invalid Email or pass alert -->
    <div class="container">
      <div
        id="invalidModal"
        class="modal fade"
        tabindex="-1"
        role="alert"
        aria-hidden="true"
      >
        <div class="modal-xs modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <img src="./assets/icons/cross.svg" alt="close icon" />
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="./assets/icons/invalidmark.svg"
                  alt="warning icon"
                  class="verified"
                />
              </div>
              <div>
                <p class="title">Invalid Email or Password</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
